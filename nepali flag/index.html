<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali flag</title>
    <link rel="stylesheet" href="flag.css" />
  </head>
  <body>
      <div class="flag-nepal">
    <div class="container">
        <div class="flag">
        <div class="triangle-1">
             <div class="triangle-2">
                 <div class="cm">
                <div class="circle-moon">
                    <div class="circle"> 
                        <div class="circle-1"></div>
                    </div>
                    <div class="moon">
                    </div>
                </div>
            </div>
            <div class="ss">
                <div class="sun-star">
                    <div class="sun">
                    </div>
                    <div class="star">
                    </div>
                </div>
             </div>
            </div>
        </div>
       
        
      </div>
    </div>
      
    </div>
</div>
    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="0.01" numOctaves="5" seed="2">
                <animate attributeName="baseFrequency" dur="20s" values="0.03;0.05;0.02;" repeatCount="indefinate"></animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30">

            </feDisplacementMap>
        </filter>
    </svg>
  </body>
</html>
